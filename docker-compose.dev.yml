version: '3.9'
services:
  backend:
    image: python:3.12-slim
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app/backend
      - ./backend/requirements.txt:/app/requirements.txt:ro
    command: bash -lc "pip install --no-cache-dir -r /app/requirements.txt && uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"

  frontend:
    image: node:18-alpine
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - PORT=3000
      - BROWSER=none
      - API_PROXY_TARGET=http://backend:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  frontend_node_modules:

